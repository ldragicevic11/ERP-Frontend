<form [formGroup]="productForm" (ngSubmit)="addProduct()">
    
    <!-- First Name and Last Name -->
    <div class="row mb-3">
        <div class="col">
            <label for="name" class="form-label">Name</label>
            <select class="form-select" id="name" formControlName="name">
                <option value="Samsung">Samsung</option>
                <option value="Iphone">Iphone</option>
            </select>

            <!-- Errors -->
            <div class="form-text text-danger"
                 *ngIf="Name.errors?.['required'] && (Name.dirty || Name.touched)">
                Brand is Required
            </div>
        </div>
        <div class="col">
            <label for="model" class="form-label">Model</label>
            <input type="text" class="form-control" id="model" formControlName="model">

            <!-- Errors -->
            <div class="form-text text-danger"
                 *ngIf="Model.errors?.['required'] && (Model.dirty || Model.touched)">
                Model is Required
            </div>
            <div class="form-text text-danger"
                 *ngIf="Model.errors?.['pattern'] && (Model.dirty || Model.touched)">
                Name should start with an alphabet.
            </div>
        </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" class="form-control" id="price" formControlName="price">

        <!-- Errors -->
        <div class="form-text text-danger" *ngIf="Price.errors?.['required'] && (Price.dirty || Price.touched)">
            Price is Required
        </div>
        <div class="form-text text-danger" *ngIf="Price.errors?.['min'] && (Price.dirty || Price.touched)">
            Price cannot be negative
        </div>
    </div>

    <!-- Address -->
    <!-- <div class="mb-3">
        <label for="discount" class="form-label">Discount</label>
        <input type="number" class="form-control" id="discount" formControlName="discount">


        <div class="form-text text-danger" *ngIf="Discount.errors?.['required'] && (Discount.dirty || Discount.touched)">
            Discount is Required
        </div>
        <div class="form-text text-danger" *ngIf="Discount.errors?.['min'] && (Discount.dirty || Discount.touched)">
            Discount cannot be negative
        </div>
        <div class="form-text text-danger" *ngIf="Discount.errors?.['max'] && (Discount.dirty || Discount.touched)">
            Discount cannot be more than 60%
        </div>
    </div> -->

    <!-- Mobile -->
    <div class="mb-3">
        <label for="guarantee" class="form-label">Guarantee</label>
        <input type="text" class="form-control" id="guarantee" formControlName="guarantee">

        <!-- Errors -->
        <div class="form-text text-danger" *ngIf="Guarantee.errors?.['required'] && (Guarantee.dirty || Guarantee.touched)">
            Guarantee is Required
        </div>
    </div>

    <div class="mb-3">
        <label for="onStock" class="form-label">On Stock</label>
        <input type="number" class="form-control" id="onStock" formControlName="onStock">

        <!-- Errors -->
        <div class="form-text text-danger" *ngIf="OnStock.errors?.['required'] && (OnStock.dirty || OnStock.touched)">
            On Stock is Required
        </div>
        <div class="form-text text-danger" *ngIf="OnStock.errors?.['min'] && (OnStock.dirty || OnStock.touched)">
            On Stock cannot be negative
        </div>
    </div>

    

    <!-- Create Account Button -->
    <div>
        <button type="submit" class="d-block mx-auto btn btn-outline-primary" 
        [disabled]="productForm.invalid">
            Add Product
        </button>
    </div>

    <div class="mt-3 text-center">
        <h5 class="text-success">{{message}}</h5>
    </div>
</form>
