<header class="w-100 h-100 bg-dark px-4 my-shadow d-flex justify-content-between align-items-center">
    <div class="text-light fs-2 fw-bold fst-italic">
        <span>Smart Zone</span>
    </div>

    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group btn-group-lg me-3" role="group">
            <button type="button" class="btn btn-outline-light" routerLink="/home">Home</button>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown">
                    Offer
                </button>
                <ul class="dropdown-menu fs-5">
                    <ng-container *ngFor="let item of navigationList; let i = index;">
                        <li class="text-center fw-bold dropdown-item" [style.cursor]="'pointer'" dropdown-item OpenProducts>{{item.category | titlecase}}</li>
                        
                        <li *ngIf="i !== navigationList.length - 1">
                            <hr class="dropdown-divider">
                        </li>
                    </ng-container>
                </ul>                
            </div>            
        </div>

        <div class="btn-group btn-group-lg me-2" role="group">
            <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" 
            data-bs-target="#generalmodal" (click)="openModal('login')" *ngIf="!utilityService.isLoggedIn()">Login</button>
            <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" 
            data-bs-target="#generalmodal" (click)="openModal('register')" *ngIf="!utilityService.isLoggedIn()">Register</button>
            <button type="button" class="btn btn-outline-light" routerLink="/account" *ngIf="utilityService.isLoggedIn() && utilityService.isAdmin()">Account</button>
            <button type="button" class="btn btn-outline-light" routerLink="/cart" *ngIf="utilityService.isLoggedIn() && !utilityService.isAdmin()">Cart
                <span class="badge bg-warning text-dark">{{cartItems}}</span>
            </button>
            <button type="button" class="btn btn-outline-light" routerLink="/orders" *ngIf="utilityService.isLoggedIn() && !utilityService.isAdmin()">Orders</button>
            <button type="button" class="btn btn-outline-light" (click)="utilityService.logoutUser()" *ngIf="utilityService.isLoggedIn()" routerLink="/home">Logout</button>
        </div>
    </div>
</header>


<!-- Modal -->
<div class="modal fade" id="generalmodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" #modalTitle></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <ng-container #container></ng-container>
            </div>
        </div>
    </div>
</div>
