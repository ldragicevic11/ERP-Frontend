<table class="table">
    <thead>
      <tr>
        <th>UserId</th>
        <th>Email</th>
        <th>Name</th>
        <th>Username</th>
        <th>Password</th>
        <th>Contact</th>
        <th>City</th>
        <th>Address</th>
        <th>UserTypeId</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.userId}}</td>
        <td>{{user.email}}</td>
        <td>{{user.name}}</td>
        <td>{{user.userName}}</td>
        <td>{{user.password}}</td>
        <td>{{user.contact}}</td>
        <td>{{user.city}}</td>
        <td>{{user.address}}</td>
        <td>
          <div (click)="editMode = !editMode">
            <ng-container *ngIf="!editMode; else editModeTemplate">{{user.userTypeId}}</ng-container>
            <ng-template #editModeTemplate>
              <select [(ngModel)]="user.userTypeId" class="form-control">
                <option value="1">Admin</option>
                <option value="2">User</option>
              </select>
            </ng-template>
          </div>
          <button *ngIf="editMode" class="btn btn-primary btn-sm" (click)="updateUser(user)">Save</button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="deleteUser(user.userId)">Delete</button>
        </td>
        
        
        
      </tr>
    </tbody>
  </table>
